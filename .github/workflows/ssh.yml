name: SSH into VM and Execute Commands

on:
  push:
    branches:
      - DockerDemoIntergration

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
  SSH_HOSTNAME: ${{ secrets.SSH_HOSTNAME }}

jobs:
  ssh:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute commands and Local Forward over SSH
        run: |
          ssh bds-g11-n0 'echo "hello world"'
